name: Deploy Automático

on:
  push:
    branches:
      - main   # dispara quando fizer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.11
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: 22
          script: |
            set -e  # para o script se algum comando falhar

            echo "➡️ Entrando na pasta do projeto"
            cd /web

            echo "➡️ Resetando branch main"
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "➡️ Verificando branch atual"
            git branch
            git status

            echo "➡️ Atualizando containers"
            docker compose down
            docker compose up -d --build

            echo "➡️ Rodando dependências e migrações"
            docker compose exec -T app composer install --no-interaction --prefer-dist --optimize-autoloader
            docker compose exec -T app php artisan migrate --force

            echo "➡️ Limpando e otimizando caches do Laravel"
            docker compose exec -T app php artisan config:clear
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache
            docker compose exec -T app php artisan view:clear
            docker compose exec -T app php artisan view:cache

            echo "✅ Deploy concluído com sucesso!"
