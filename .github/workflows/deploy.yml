name: Deploy Laravel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Conectar via SSH e fazer deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -e

            echo "‚û°Ô∏è Entrando na pasta do projeto"
            cd /web

            echo "‚û°Ô∏è Atualizando branch main"
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "‚û°Ô∏è Instalando depend√™ncias"
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "‚û°Ô∏è Rodando migra√ß√µes"
            php artisan migrate --force

            echo "‚û°Ô∏è Limpando e otimizando caches"
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:clear
            php artisan view:cache

            echo "‚û°Ô∏è Reiniciando servi√ßo do PHP (ajuste se necess√°rio)"
            # Se o usu√°rio tem permiss√£o sudo:
            # sudo systemctl restart php8.2-fpm
            # Ou se j√° for root:
            systemctl restart php8.2-fpm || echo "N√£o foi poss√≠vel reiniciar o PHP, reinicie manualmente"

            echo "‚úÖ Deploy conclu√≠do com sucesso!"
