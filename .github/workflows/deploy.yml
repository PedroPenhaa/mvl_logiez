        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}  # <- usando senha
          port: 22
          script: |
            set -e

            echo "âž¡ï¸ Entrando na pasta do projeto"
            cd /web

            echo "âž¡ï¸ Atualizando branch main"
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "âž¡ï¸ Instalando dependÃªncias"
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "âž¡ï¸ Rodando migraÃ§Ãµes"
            php artisan migrate --force

            echo "âž¡ï¸ Limpando e otimizando caches"
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:clear
            php artisan view:cache

            echo "âž¡ï¸ Reiniciando serviÃ§o do PHP (ajuste se for outra versÃ£o)"
            sudo systemctl restart php8.2-fpm

            echo "âœ… Deploy concluÃ­do com sucesso!"
